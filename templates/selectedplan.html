{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Running</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">trainingPackage</th>
            <th scope="col">trainingPlansPrice</th>
            <th scope="col">trainingDurationinWeeks</th>
            <th scope="col">trainingsheet</th>
          </tr>
        </thead>
        
        <tbody>
          
          {% for i in planDetails %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{i.trainingPackage}}</td>
            <td>{{i.trainingPlansPrice}}</td>
            <td>{{i.trainingDurationinWeeks}}</td>
            <td>{{i.trainingsheet}}</td>
          </tr>   
          {% endfor %}       
        </tbody>
        
      </table>
     
      
      
</body>
</html>
